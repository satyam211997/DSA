<script>
          let sum=0
          function add(val){
                    for(let i=0;i<val.length;i++){
                              if(!Array.isArray(val[i])){
                                        sum+= val[i]
                              }
                              else if(Array.isArray(val[i])){
                                        add((val[i]))
                              }
                              
                    }
                    return sum
          }
          console.log(add([1,2,[3,[5],4],5]))
</script>
