<script>
          let a=[1,2,3,4,5,6,7];
          let b=[1,6,7,10]
          function check(a,b){
                    let c=[]
                    for(let i=0;i<a.length;i++){
                              for(let j=0;j<a.length;j++){
                                        if(a[i]===b[j]){
                                                  if(!c.includes(a[i])){
                                                            c.push(a[i])
                                                  }

                                        }
                              
                    }
                    }
                    return c
          }
          console.log(check(a,b))
</script>
